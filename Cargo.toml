[package]
name = "gsn2x"
description = "Tool to create a graphical representation from a Goal Structuring Notation in YAML format."
authors = ["Jonas Wolf <jonas.wolf@jonaswolf.org>"]
version = "2.7.1"
edition = "2021"
license = "CC-BY-4.0"
repository = "https://github.com/jonasthewolf/gsn2x"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
chrono = { version = "0.4", default-features = false, features = ["clock"]}
clap = { version = "4.2", features = ["cargo"] }
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.9"
svg = "0.13"
font-loader = { version = "0.11" }
glyph_brush_layout = "0.2"

[dev-dependencies]
assert_cmd = "2.0"
assert_fs = "1.0"
predicates = "3.0"
regex = "1.8"

[profile.release]
strip = true
